name: goalkeeper
description: A simple Flutter app to help you achieve your goals!

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dynamic_theme: ^1.0.1
  cupertino_icons: ^0.1.2
  eva_icons_flutter: ^2.0.0
  sqflite: ^1.1.5
  path_provider: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.2"

flutter:
  uses-material-design: true
  assets:
      - assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"